    <div class="slider-container">
        <div class="slider-wrapper">
            <div class="slide">
                <img src="Resources/img/1.png" alt="Imagen 1">
            </div>
            <div class="slide">
                <img src="Resources/img/2.png" alt="Imagen 2">
            </div>
            <div class="slide">
                <img src="Resources/img/3.png" alt="Imagen 3">
            </div>
        </div>
        <button class="prev-btn" onclick="changeSlide(-1)"><</button>
        <button class="next-btn" onclick="changeSlide(1)">></button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function changeSlide(direction) {
            currentIndex += direction;

        if (currentIndex < 0) {
            currentIndex = totalSlides - 1;
        } else if (currentIndex >= totalSlides) {
            currentIndex = 0;
        }

        const translateValue = -currentIndex * 100 + '%';
        document.querySelector('.slider-wrapper').style.transform = `translateX(${translateValue})`;
}

setInterval(() => {
    changeSlide(1);
}, 4000);

    </script>
